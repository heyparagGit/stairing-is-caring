  <div class="container main" role="main">

    <!-- Event Request -->
    <div class="row ">
        <div class="col-sm-2">
      </div>
        <div class="sic-form event-request col-sm-8">
            <h2 class="text-muted">Event Request</h2>
            <form id="event-request-form" class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" class="form-control" id="event-name" data-validation="length alphanumeric" data-validation-length="1-100"/>
                  </div>
                      <div class="form-group">
                        <label id="location-lookup-label" for="location-lookup">Location Name</label>
                        <input type="text" class="form-control" name="location-lookup" id="location-lookup" placeholder="Search locations" data-validation="length alphanumeric" data-validation-length="1-255"/>
                      </div>
                    <div class="form-group">
                      <label for="event-address">Location Address</label>
                      <input type="text" class="form-control" id="event-address" data-validation="length alphanumeric" data-validation-length="1-255"/>
                  </div>
                  <div class="form-group">
                      <label for="event-city">City</label>
                      <input type="text" class="form-control" id="event-city" data-validation="length" data-validation-length="1-255" />
                  </div>
                  <div class="form-group">
                      <label for="event-state">State</label>
                      <select class="form-control" id="event-state" name="event-state">
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="event-site-stairs">Stairs on site</label>
                          <input type="number" class="form-control" id="event-site-stairs" required/>
                      </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="event-date">Event Date</label><br />
                    <div class="input-group date" id="event-date-picker">
                      <input type="text" class="form-control" id="event-date"  data-validation-format="mm/dd/yyyy" required/>
                      <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="dropdown">
                        <label for="event-start-time">Start Time</label>
                        <div class="input-group date" id="event-start-time-picker">
                          <input type="text" class="form-control" id="event-start-time" data-validation="time" required />
                          <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="event-end-time">End Time</label>
                        <div class="input-group date" id="event-end-time-picker">
                          <input type="text" class="form-control" id="event-end-time" data-validation="time" required />
                          <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                      <label id="charity-name-label" for="charity-name">Charity Name</label>
                      <input type="text" class="form-control" id="charity-name" placeholder="Search Charities" data-validation="length" data-validation-length="1-100" required/>
                  </div>
                  <div class="form-group">
                      <label for="charity-donation-url">Charity's Donation Page</label>
                      <input type="text" class="form-control" id="charity-donation-url" data-validation="url" required />
                  </div>
                  <div class="form-group">
                      <label for="requester-name">Your Name</label>
                      <input type="text" class="form-control" id="requester-name" data-validation="length" data-validation-length="1-255" required/>
                  </div>
                  <div class="form-group">
                      <label for="requester-email">Your Email</label>
                      <input type="email" class="form-control" id="requester-email" required/>
                  </div>
                </div>

                <div class="col-sm-12 text-right">
                    <button id="sumbitEventRequest" type="submit" class="btn btn-lg btn-success">Request Event</button>
                </div>
                <div class="col-sm-6 col-sm-offset-6 text-left">
                  <p class="help-block">
                    We will send you a confirmation when your event request is approved.
                  </p>
                  <p>Thank you for caring!
                  </p>
                </div>
            </form>
        </div>
    </div>
    <!-- /Event Request -->

  </div>
  <script type="text/javascript">
    $(document).ready(function(){
      buttonHandlers();
      formHandlers();
      newLocationHandler();
      newCharityHandler();
      // begin Date Time script
        $(function () {
          $('#event-date-picker').datetimepicker({
            format: 'L'
          });
        });
        $(function () {
          $('#event-start-time-picker').datetimepicker({
            format: 'h A'
          });
        });
        $(function () {
          $('#event-end-time-picker').datetimepicker({
            format: 'h A'
          });
        });
      //end Date Time script
    });
  </script>
